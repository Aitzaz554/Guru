    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .dashboard-container {
            max-width: 100%;
            padding: 20px;
            background: white;
        }
        .social-row {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: #ff7f50;
            border-radius: 15px;
            margin: 10px 0;
            overflow-x: auto;
            white-space: nowrap;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .social-row::-webkit-scrollbar {
            display: none;
        }
        .social-icon {
            background: white;
            border-radius: 50%;
            min-width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff7f50;
            text-decoration: none;
            transition: transform 0.2s;
            font-size: 20px;
        }
        .social-icon:hover {
            transform: scale(1.1);
        }
        .app-row {
            display: flex;
            gap: 15px;
            padding: 15px;
            overflow-x: auto;
            white-space: nowrap;
            -ms-overflow-style: none;
            scrollbar-width: none;
            margin: 10px 0;
        }
        .app-row::-webkit-scrollbar {
            display: none;
        }
        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            min-width: 80px;
        }
        .app-icon img {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            margin-bottom: 5px;
        }
        .app-name {
            font-size: 12px;
            text-align: center;
            color: #666;
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: white;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .menu-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }
        .search-box {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            width: 200px;
            margin-left: 10px;
        }
        .user-profile {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .logout-btn:hover {
            background: #c82333;
        }
    </style>

    <script>
        // Check if user is logged in
        if (!sessionStorage.getItem('isLoggedIn')) {
            window.location.href = 'index.html';
        }

        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            sessionStorage.removeItem('username');
            window.location.href = 'index.html';
